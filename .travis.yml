language: node_js
node_js:
  - "stable"
addons:
  sonarcloud:
    organization: $SONAR_ORG
    token:
      secure: $SONAR_TOKEN
cache:
  directories:
    - node_modules
script:
  - sonar-scanner
  # - npm test
  # - npm test -- --coverage
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
